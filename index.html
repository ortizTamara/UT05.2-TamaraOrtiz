<!DOCTYPE html>

<head>

          </li>

            </a>

              Cerrar Ventanas
            </a>

          <li class="nav-tiem dropdown" id="adminNavItem">
            <a class="nav-link" href="#" id="navbarDropdownAdmin" role="button" data-toggle="dropdown"

      <span data-translate="footer_contact">Contacto: ortiz.gomez.tamara@gmail.com | Teléfono: +34 111 222
        333</span>
      <div class="footer__section-redes">
        <a href="#" target="_blank" class="redes-iconos"><img src="Recursos/Facebook.png" alt="Facebook"

        <a href="#" target="_blank" class="redes-iconos"><img src="Recursos/Twitter.png" alt="Twitter"

        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
